<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#f8fafc"/>
  
  <!-- Main Container -->
  <rect x="30" y="30" width="540" height="240" rx="8" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Title -->
  <text x="300" y="60" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#0284c7">Largest Contentful Paint (LCP) Optimization</text>
  
  <!-- Before and After -->
  <text x="150" y="90" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#64748b">Before</text>
  <text x="450" y="90" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#64748b">After</text>
  
  <!-- Before Illustration -->
  <rect x="60" y="110" width="180" height="120" rx="4" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- Before Loading Sequence -->
  <rect x="80" y="130" width="140" height="20" rx="4" fill="#e2e8f0">
    <animate attributeName="fill" values="#e2e8f0;#cbd5e1;#e2e8f0" dur="3s" repeatCount="indefinite"/>
  </rect>
  <rect x="80" y="160" width="140" height="40" rx="4" fill="#e2e8f0">
    <animate attributeName="fill" values="#e2e8f0;#cbd5e1;#e2e8f0" dur="3s" begin="1s" repeatCount="indefinite"/>
  </rect>
  
  <!-- Before Time Label -->
  <rect x="115" y="210" width="70" height="25" rx="12.5" fill="#ef4444"/>
  <text x="150" y="227" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">4.2s</text>
  
  <!-- After Illustration -->
  <rect x="360" y="110" width="180" height="120" rx="4" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- After Loading Sequence -->
  <rect x="380" y="130" width="140" height="20" rx="4" fill="#cbd5e1"/>
  <rect x="380" y="160" width="140" height="40" rx="4" fill="#cbd5e1"/>
  
  <!-- After Time Label -->
  <rect x="415" y="210" width="70" height="25" rx="12.5" fill="#22c55e"/>
  <text x="450" y="227" font-family="Arial, sans-serif" font-size="12" font-weight="bold" text-anchor="middle" fill="white">1.8s</text>
  
  <!-- Improvement Arrow -->
  <line x1="250" y1="170" x2="350" y2="170" stroke="#0284c7" stroke-width="2" stroke-dasharray="5,5"/>
  <polygon points="350,170 340,165 340,175" fill="#0284c7"/>
  
  <!-- Optimization Techniques -->
  <rect x="40" y="250" width="160" height="20" rx="4" fill="#e0f2fe"/>
  <text x="120" y="264" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#0284c7">Optimize Images</text>
  
  <rect x="220" y="250" width="160" height="20" rx="4" fill="#e0f2fe"/>
  <text x="300" y="264" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#0284c7">Eliminate Render Blocking</text>
  
  <rect x="400" y="250" width="160" height="20" rx="4" fill="#e0f2fe"/>
  <text x="480" y="264" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#0284c7">Preload Critical Resources</text>
</svg> 