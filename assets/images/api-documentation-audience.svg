<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" width="800" height="400">
  <style>
    .segment { stroke-width: 2; }
    .center-text { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; fill: #333; }
    .title { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; }
    .description { font-family: Arial, sans-serif; font-size: 14px; }
  </style>
  
  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#3273dc">API Documentation Audience</text>
  <text x="400" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#555">Different users have different documentation needs</text>
  
  <!-- Center circle -->
  <circle cx="400" cy="220" r="80" fill="#f0f5ff" stroke="#3273dc" stroke-width="2" />
  <text x="400" y="210" text-anchor="middle" class="center-text">API</text>
  <text x="400" y="230" text-anchor="middle" class="center-text">Documentation</text>
  
  <!-- Segments -->
  <g transform="translate(400, 220)">
    <!-- Developers segment -->
    <path d="M0 -100 A100 100 0 0 1 87 -50 L0 0 Z" fill="#e6f7ff" stroke="#0099ff" class="segment" />
    <text x="48" y="-80" text-anchor="middle" class="title" fill="#0066cc">Developers</text>
    <text x="50" y="-60" text-anchor="middle" class="description">Integration focus</text>
    <text x="50" y="-45" text-anchor="middle" class="description">Code examples</text>
    
    <!-- Technical Decision Makers -->
    <path d="M87 -50 A100 100 0 0 1 87 50 L0 0 Z" fill="#e6f9f0" stroke="#00cc99" class="segment" />
    <text x="100" y="0" text-anchor="middle" class="title" fill="#00997a">Decision Makers</text>
    <text x="100" y="20" text-anchor="middle" class="description">Technical capabilities</text>
    <text x="100" y="35" text-anchor="middle" class="description">Use cases</text>
    
    <!-- Product Managers -->
    <path d="M87 50 A100 100 0 0 1 0 100 L0 0 Z" fill="#fff0f5" stroke="#ff6699" class="segment" />
    <text x="48" y="80" text-anchor="middle" class="title" fill="#cc3366">Product Managers</text>
    <text x="50" y="100" text-anchor="middle" class="description">Features</text>
    <text x="50" y="115" text-anchor="middle" class="description">Business value</text>
    
    <!-- QA Engineers -->
    <path d="M0 100 A100 100 0 0 1 -87 50 L0 0 Z" fill="#fff9e6" stroke="#ffcc00" class="segment" />
    <text x="-48" y="80" text-anchor="middle" class="title" fill="#cc9900">QA Engineers</text>
    <text x="-50" y="100" text-anchor="middle" class="description">Testing guidelines</text>
    <text x="-50" y="115" text-anchor="middle" class="description">Expected behavior</text>
    
    <!-- Support Teams -->
    <path d="M-87 50 A100 100 0 0 1 -87 -50 L0 0 Z" fill="#f9f0ff" stroke="#9966ff" class="segment" />
    <text x="-100" y="0" text-anchor="middle" class="title" fill="#7733cc">Support Teams</text>
    <text x="-100" y="20" text-anchor="middle" class="description">Troubleshooting</text>
    <text x="-100" y="35" text-anchor="middle" class="description">Error information</text>
    
    <!-- New Users -->
    <path d="M-87 -50 A100 100 0 0 1 0 -100 L0 0 Z" fill="#ffebe6" stroke="#ff6633" class="segment" />
    <text x="-48" y="-80" text-anchor="middle" class="title" fill="#cc3300">New Users</text>
    <text x="-50" y="-60" text-anchor="middle" class="description">Getting started</text>
    <text x="-50" y="-45" text-anchor="middle" class="description">Tutorials</text>
  </g>
  
  <!-- Outer ring -->
  <circle cx="400" cy="220" r="140" fill="none" stroke="#3273dc" stroke-width="1" stroke-dasharray="5,5" />
</svg> 