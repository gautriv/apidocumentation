<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fb" rx="15" ry="15"/>
  
  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">REST API Architecture</text>
  <text x="400" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#2c3e50">Resource-based interactions using HTTP methods</text>
  
  <!-- Client Side -->
  <rect x="50" y="130" width="200" height="300" rx="10" ry="10" fill="#ffffff" stroke="#4a6ef5" stroke-width="2"/>
  <text x="150" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#4a6ef5">Client</text>
  
  <!-- Client device icon -->
  <rect x="100" y="180" width="100" height="70" rx="5" ry="5" fill="#e3f2fd" stroke="#4a6ef5" stroke-width="1"/>
  <rect x="110" y="190" width="80" height="40" rx="2" ry="2" fill="#ffffff" stroke="#4a6ef5" stroke-width="1"/>
  <circle cx="150" cy="245" r="5" fill="#4a6ef5"/>
  
  <!-- HTTP Methods -->
  <rect x="80" y="270" width="140" height="140" rx="5" ry="5" fill="#e3f2fd" stroke="#4a6ef5" stroke-width="1"/>
  <text x="150" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">HTTP Methods</text>
  
  <rect x="90" y="300" width="55" height="25" rx="3" ry="3" fill="#4CAF50" stroke="#ffffff" stroke-width="1"/>
  <text x="117" y="317" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">GET</text>
  
  <rect x="155" y="300" width="55" height="25" rx="3" ry="3" fill="#2196F3" stroke="#ffffff" stroke-width="1"/>
  <text x="182" y="317" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">POST</text>
  
  <rect x="90" y="335" width="55" height="25" rx="3" ry="3" fill="#FF9800" stroke="#ffffff" stroke-width="1"/>
  <text x="117" y="352" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">PUT</text>
  
  <rect x="155" y="335" width="55" height="25" rx="3" ry="3" fill="#9C27B0" stroke="#ffffff" stroke-width="1"/>
  <text x="182" y="352" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">PATCH</text>
  
  <rect x="90" y="370" width="120" height="25" rx="3" ry="3" fill="#F44336" stroke="#ffffff" stroke-width="1"/>
  <text x="150" y="387" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#ffffff">DELETE</text>
  
  <!-- Server Side -->
  <rect x="550" y="130" width="200" height="300" rx="10" ry="10" fill="#ffffff" stroke="#4CAF50" stroke-width="2"/>
  <text x="650" y="160" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#4CAF50">Server</text>
  
  <!-- Server icon -->
  <rect x="600" y="180" width="100" height="80" rx="5" ry="5" fill="#e8f5e9" stroke="#4CAF50" stroke-width="1"/>
  <rect x="600" y="180" width="100" height="20" rx="5" ry="5" fill="#4CAF50"/>
  <rect x="610" y="210" width="80" height="10" rx="2" ry="2" fill="#4CAF50" opacity="0.5"/>
  <rect x="610" y="230" width="80" height="10" rx="2" ry="2" fill="#4CAF50" opacity="0.5"/>
  <rect x="610" y="250" width="80" height="10" rx="2" ry="2" fill="#4CAF50" opacity="0.5"/>
  
  <!-- Resources -->
  <rect x="580" y="270" width="140" height="140" rx="5" ry="5" fill="#e8f5e9" stroke="#4CAF50" stroke-width="1"/>
  <text x="650" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#2c3e50">Resources</text>
  
  <path d="M600 305 L630 305 L630 335 L600 335 Z" fill="#4CAF50" opacity="0.7"/>
  <text x="615" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">/users</text>
  
  <path d="M645 305 L675 305 L675 335 L645 335 Z" fill="#4CAF50" opacity="0.7"/>
  <text x="660" y="325" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">/books</text>
  
  <path d="M600 350 L630 350 L630 380 L600 380 Z" fill="#4CAF50" opacity="0.7"/>
  <text x="615" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">/orders</text>
  
  <path d="M645 350 L675 350 L675 380 L645 380 Z" fill="#4CAF50" opacity="0.7"/>
  <text x="660" y="370" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#ffffff">/items</text>
  
  <!-- Middle Section - API Communication -->
  <rect x="300" y="180" width="200" height="200" rx="10" ry="10" fill="#ffffff" stroke="#2c3e50" stroke-width="2"/>
  <text x="400" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#2c3e50">REST Principles</text>
  
  <text x="400" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Stateless</text>
  <text x="400" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Uniform Interface</text>
  <text x="400" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Resource-Based</text>
  <text x="400" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Client-Server Separation</text>
  <text x="400" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Cacheable</text>
  <text x="400" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">• Layered System</text>
  
  <!-- Request Arrow -->
  <path d="M250 200 C300 200, 300 200, 350 200" stroke="#4CAF50" stroke-width="2" fill="none" marker-end="url(#arrowGreen)"/>
  <text x="300" y="190" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#4CAF50">Request</text>
  
  <!-- Response Arrow -->
  <path d="M350 360 C300 360, 300 360, 250 360" stroke="#F44336" stroke-width="2" fill="none" marker-end="url(#arrowRed)"/>
  <text x="300" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#F44336">Response</text>
  
  <!-- URI Path Example -->
  <rect x="275" y="120" width="250" height="40" rx="5" ry="5" fill="#e1f5fe" stroke="#03A9F4" stroke-width="1"/>
  <text x="400" y="145" text-anchor="middle" font-family="Courier, monospace" font-size="14" fill="#03A9F4">https://api.example.com/books/123</text>
  
  <!-- URI Path Breakdown -->
  <path d="M400 160 L400 180" stroke="#03A9F4" stroke-width="1" stroke-dasharray="4" fill="none"/>
  
  <path d="M450 200 C500 200, 500 200, 550 200" stroke="#03A9F4" stroke-width="2" fill="none" marker-end="url(#arrowBlue)"/>
  <text x="545" y="190" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#03A9F4">RESTful Endpoint</text>
  
  <!-- JSON Example -->
  <rect x="275" y="400" width="250" height="80" rx="5" ry="5" fill="#2c3e50"/>
  <text x="290" y="420" font-family="Courier, monospace" font-size="12" fill="#ffffff">{</text>
  <text x="295" y="435" font-family="Courier, monospace" font-size="12" fill="#ffffff">  "id": 123,</text>
  <text x="295" y="450" font-family="Courier, monospace" font-size="12" fill="#ffffff">  "title": "API Design",</text>
  <text x="295" y="465" font-family="Courier, monospace" font-size="12" fill="#ffffff">  "author": "Jane Doe"</text>
  <text x="290" y="480" font-family="Courier, monospace" font-size="12" fill="#ffffff">}</text>
  
  <path d="M450 360 C500 360, 500 360, 550 360" stroke="#F44336" stroke-width="2" fill="none" marker-end="url(#arrowRed)"/>
  <text x="545" y="380" text-anchor="end" font-family="Arial, sans-serif" font-size="12" fill="#F44336">JSON Response</text>
  
  <!-- Arrow Markers -->
  <defs>
    <marker id="arrowGreen" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#4CAF50"/>
    </marker>
    <marker id="arrowRed" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#F44336"/>
    </marker>
    <marker id="arrowBlue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#03A9F4"/>
    </marker>
  </defs>
</svg> 