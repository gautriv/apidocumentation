<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="400" viewBox="0 0 800 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="400" fill="#f8f9fb" rx="15" ry="15"/>
  
  <!-- Client Device -->
  <rect x="100" y="120" width="200" height="160" rx="10" ry="10" fill="#ffffff" stroke="#4a6ef5" stroke-width="3"/>
  <rect x="120" y="140" width="160" height="100" rx="5" ry="5" fill="#e2e8f0"/>
  <circle cx="200" cy="260" r="10" fill="#4a6ef5"/>
  <text x="200" y="300" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">Client</text>
  
  <!-- Server -->
  <rect x="500" y="100" width="200" height="200" rx="10" ry="10" fill="#ffffff" stroke="#4a6ef5" stroke-width="3"/>
  <rect x="520" y="120" width="160" height="20" rx="5" ry="5" fill="#4a6ef5"/>
  <rect x="520" y="150" width="160" height="20" rx="5" ry="5" fill="#e2e8f0"/>
  <rect x="520" y="180" width="160" height="20" rx="5" ry="5" fill="#e2e8f0"/>
  <rect x="520" y="210" width="160" height="20" rx="5" ry="5" fill="#e2e8f0"/>
  <rect x="520" y="240" width="160" height="20" rx="5" ry="5" fill="#e2e8f0"/>
  <text x="600" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">API Server</text>
  
  <!-- Request Arrow -->
  <path d="M310 160 C400 160, 400 160, 490 160" stroke="#4CAF50" stroke-width="4" fill="none" marker-end="url(#arrowGreen)"/>
  <text x="400" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#4CAF50">Request</text>
  
  <!-- Response Arrow -->
  <path d="M490 240 C400 240, 400 240, 310 240" stroke="#F44336" stroke-width="4" fill="none" marker-end="url(#arrowRed)"/>
  <text x="400" y="270" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" fill="#F44336">Response</text>
  
  <!-- Arrow Markers -->
  <defs>
    <marker id="arrowGreen" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#4CAF50"/>
    </marker>
    <marker id="arrowRed" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#F44336"/>
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#2c3e50">API Request &amp; Response</text>
</svg> 