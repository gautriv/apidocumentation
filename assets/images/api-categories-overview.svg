<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="550" viewBox="0 0 800 550" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="550" fill="#f8f9fb" rx="15" ry="15"/>
  
  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">API Categories Overview</text>
  <text x="400" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#2c3e50">Common types of APIs organized by purpose and domain</text>
  
  <!-- Central API Hub -->
  <circle cx="400" cy="250" r="80" fill="#ffffff" stroke="#4a6ef5" stroke-width="3"/>
  <text x="400" y="240" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#4a6ef5">API</text>
  <text x="400" y="265" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Integration</text>
  <text x="400" y="285" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#2c3e50">Hub</text>
  
  <!-- Web/Browser APIs -->
  <rect x="50" y="120" width="180" height="90" rx="10" ry="10" fill="#ffffff" stroke="#2196F3" stroke-width="2"/>
  <text x="140" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#2196F3">Web APIs</text>
  <text x="140" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">DOM, Fetch, WebSocket,</text>
  <text x="140" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Geolocation, WebGL</text>
  
  <!-- Web API Icon -->
  <rect x="115" y="90" width="50" height="35" rx="5" ry="5" fill="#2196F3" opacity="0.8"/>
  <rect x="125" y="100" width="30" height="20" rx="2" ry="2" fill="#ffffff"/>
  
  <!-- Connection line -->
  <path d="M190 165 C250 165, 300 200, 330 220" stroke="#2196F3" stroke-width="2" fill="none" marker-end="url(#arrowBlue)"/>
  
  <!-- Payment APIs -->
  <rect x="570" y="120" width="180" height="90" rx="10" ry="10" fill="#ffffff" stroke="#4CAF50" stroke-width="2"/>
  <text x="660" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#4CAF50">Payment APIs</text>
  <text x="660" y="175" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Stripe, PayPal, Square,</text>
  <text x="660" y="195" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Banking, Cryptocurrency</text>
  
  <!-- Payment API Icon -->
  <circle cx="660" cy="90" r="20" fill="#4CAF50" opacity="0.8"/>
  <rect x="650" y="85" width="20" height="10" fill="#ffffff"/>
  <text x="660" y="95" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">$</text>
  
  <!-- Connection line -->
  <path d="M610 165 C550 165, 500 200, 470 220" stroke="#4CAF50" stroke-width="2" fill="none" marker-end="url(#arrowGreen)"/>
  
  <!-- Social Media APIs -->
  <rect x="50" y="290" width="180" height="90" rx="10" ry="10" fill="#ffffff" stroke="#FF9800" stroke-width="2"/>
  <text x="140" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#FF9800">Social Media APIs</text>
  <text x="140" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Twitter, Facebook, Instagram,</text>
  <text x="140" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">LinkedIn, YouTube</text>
  
  <!-- Social Media Icon -->
  <circle cx="115" cy="275" r="10" fill="#FF9800" opacity="0.8"/>
  <circle cx="140" cy="275" r="10" fill="#FF9800" opacity="0.6"/>
  <circle cx="165" cy="275" r="10" fill="#FF9800" opacity="0.4"/>
  
  <!-- Connection line -->
  <path d="M190 335 C250 335, 300 300, 330 280" stroke="#FF9800" stroke-width="2" fill="none" marker-end="url(#arrowOrange)"/>
  
  <!-- Database APIs -->
  <rect x="570" y="290" width="180" height="90" rx="10" ry="10" fill="#ffffff" stroke="#9C27B0" stroke-width="2"/>
  <text x="660" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#9C27B0">Database APIs</text>
  <text x="660" y="345" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">SQL, MongoDB, Firebase,</text>
  <text x="660" y="365" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Elasticsearch, Redis</text>
  
  <!-- Database Icon -->
  <rect x="635" y="265" width="50" height="10" rx="2" ry="2" fill="#9C27B0" opacity="0.8"/>
  <rect x="635" y="275" width="50" height="5" rx="1" ry="1" fill="#9C27B0" opacity="0.6"/>
  <rect x="635" y="280" width="50" height="5" rx="1" ry="1" fill="#9C27B0" opacity="0.4"/>
  
  <!-- Connection line -->
  <path d="M610 335 C550 335, 500 300, 470 280" stroke="#9C27B0" stroke-width="2" fill="none" marker-end="url(#arrowPurple)"/>
  
  <!-- Weather APIs -->
  <rect x="200" y="420" width="180" height="90" rx="10" ry="10" fill="#ffffff" stroke="#607D8B" stroke-width="2"/>
  <text x="290" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#607D8B">Weather APIs</text>
  <text x="290" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">OpenWeatherMap, AccuWeather,</text>
  <text x="290" y="495" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Weather.gov, Dark Sky</text>
  
  <!-- Weather Icon -->
  <circle cx="265" cy="410" r="15" fill="#FFC107" opacity="0.8"/>
  <path d="M290 410 Q300 400, 310 410 Q320 420, 330 410" stroke="#607D8B" stroke-width="3" fill="none"/>
  
  <!-- Connection line -->
  <path d="M290 420 C350 380, 375 350, 380 330" stroke="#607D8B" stroke-width="2" fill="none" marker-end="url(#arrowGrey)"/>
  
  <!-- Maps/Location APIs -->
  <rect x="420" y="420" width="180" height="90" rx="10" ry="10" fill="#ffffff" stroke="#00BCD4" stroke-width="2"/>
  <text x="510" y="450" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#00BCD4">Maps &amp; Location APIs</text>
  <text x="510" y="475" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Google Maps, Mapbox,</text>
  <text x="510" y="495" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">OpenStreetMap, HERE</text>
  
  <!-- Maps Icon -->
  <path d="M480 410 L540 410 L525 390 L495 390 Z" fill="#00BCD4" opacity="0.8"/>
  <circle cx="510" cy="400" r="5" fill="#ffffff"/>
  
  <!-- Connection line -->
  <path d="M510 420 C450 380, 425 350, 420 330" stroke="#00BCD4" stroke-width="2" fill="none" marker-end="url(#arrowCyan)"/>
  
  <!-- Arrow Markers -->
  <defs>
    <marker id="arrowBlue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#2196F3"/>
    </marker>
    <marker id="arrowGreen" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#4CAF50"/>
    </marker>
    <marker id="arrowOrange" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#FF9800"/>
    </marker>
    <marker id="arrowPurple" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#9C27B0"/>
    </marker>
    <marker id="arrowGrey" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#607D8B"/>
    </marker>
    <marker id="arrowCyan" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#00BCD4"/>
    </marker>
  </defs>
</svg> 