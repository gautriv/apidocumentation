<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#f8fafc"/>
  
  <!-- Main Container -->
  <rect x="50" y="50" width="700" height="300" rx="12" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Title Text -->
  <text x="400" y="35" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#1e293b">Core Web Vitals</text>
  
  <!-- LCP Section -->
  <g transform="translate(100, 100)">
    <circle cx="35" cy="35" r="35" fill="#e0f2fe"/>
    <text x="35" y="40" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#0284c7">LCP</text>
    <text x="35" y="85" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#0284c7">Loading</text>
    
    <!-- Loading Bar Animation -->
    <rect x="80" y="25" width="120" height="20" rx="4" fill="#f1f5f9"/>
    <rect x="80" y="25" width="90" height="20" rx="4" fill="#0284c7">
      <animate attributeName="width" values="0;90" dur="2s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Target -->
    <text x="140" y="65" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#334155">Target: ≤2.5s</text>
  </g>
  
  <!-- FID Section -->
  <g transform="translate(350, 100)">
    <circle cx="35" cy="35" r="35" fill="#fef9c3"/>
    <text x="35" y="40" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#ca8a04">FID</text>
    <text x="35" y="85" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#ca8a04">Interactivity</text>
    
    <!-- Click Animation -->
    <circle cx="140" cy="35" r="15" fill="#fef9c3" stroke="#ca8a04" stroke-width="2">
      <animate attributeName="r" values="15;20;15" dur="2s" repeatCount="indefinite"/>
    </circle>
    <path d="M135,35 L145,35 M140,30 L140,40" stroke="#ca8a04" stroke-width="2"/>
    
    <!-- Target -->
    <text x="140" y="65" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#334155">Target: ≤100ms</text>
  </g>
  
  <!-- CLS Section -->
  <g transform="translate(600, 100)">
    <circle cx="35" cy="35" r="35" fill="#fce7f3"/>
    <text x="35" y="40" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#db2777">CLS</text>
    <text x="35" y="85" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#db2777">Stability</text>
    
    <!-- Layout Shift Animation -->
    <rect x="80" y="25" width="40" height="20" rx="4" fill="#db2777" opacity="0.7">
      <animate attributeName="y" values="25;35;25" dur="3s" repeatCount="indefinite"/>
    </rect>
    <rect x="125" y="25" width="75" height="20" rx="4" fill="#db2777" opacity="0.4">
      <animate attributeName="y" values="25;15;25" dur="3s" repeatCount="indefinite"/>
    </rect>
    
    <!-- Target -->
    <text x="140" y="65" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#334155">Target: ≤0.1</text>
  </g>
  
  <!-- Bottom Description -->
  <text x="400" y="230" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1e293b">Optimize for better user experience</text>
  <text x="400" y="260" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#64748b">Core Web Vitals are essential metrics that Google uses</text>
  <text x="400" y="280" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#64748b">for measuring page experience and ranking websites.</text>
  
  <!-- Bottom Line -->
  <line x1="150" y1="310" x2="650" y2="310" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Google Text -->
  <text x="400" y="330" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#9ca3af">Google Page Experience Signals</text>
</svg> 