<?xml version="1.0" encoding="UTF-8"?>
<svg width="750" height="400" viewBox="0 0 750 400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="750" height="400" fill="#f8f9fb" rx="15" ry="15"/>
  
  <!-- Response Envelope -->
  <rect x="125" y="100" width="500" height="250" rx="10" ry="10" fill="#ffffff" stroke="#4a6ef5" stroke-width="3"/>
  
  <!-- Status Code Section -->
  <rect x="135" y="110" width="480" height="50" rx="5" ry="5" fill="#e8f5e9" stroke="#4CAF50" stroke-width="2"/>
  <text x="145" y="130" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#1b5e20">HTTP/1.1 200 OK</text>
  <text x="145" y="150" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">Status Code: 200 (Success)</text>
  
  <!-- Headers Section -->
  <rect x="135" y="170" width="480" height="70" rx="5" ry="5" fill="#e3f2fd" stroke="#2196F3" stroke-width="2"/>
  <text x="145" y="190" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#0d47a1">Response Headers</text>
  <text x="145" y="210" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">Content-Type: application/json</text>
  <text x="145" y="230" font-family="Arial, sans-serif" font-size="13" fill="#2c3e50">Cache-Control: max-age=3600</text>
  
  <!-- Response Body -->
  <rect x="135" y="250" width="480" height="90" rx="5" ry="5" fill="#fff3e0" stroke="#FF9800" stroke-width="2"/>
  <text x="145" y="270" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#e65100">Response Body (Payload)</text>
  <rect x="145" y="280" width="460" height="50" rx="5" ry="5" fill="#2c3e50" stroke="#2c3e50" stroke-width="1"/>
  <text x="155" y="295" font-family="Courier, monospace" font-size="12" fill="#ffffff">{</text>
  <text x="155" y="310" font-family="Courier, monospace" font-size="12" fill="#ffffff">  "id": 123,</text>
  <text x="155" y="325" font-family="Courier, monospace" font-size="12" fill="#ffffff">  "name": "Example Product"</text>
  <text x="155" y="340" font-family="Courier, monospace" font-size="12" fill="#ffffff">}</text>
  
  <!-- Annotations -->
  <!-- Status code annotation -->
  <circle cx="625" y="135" r="10" fill="#4CAF50" stroke="#ffffff" stroke-width="2"/>
  <text x="625" y="139" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">1</text>
  <rect x="640" y="110" width="100" height="50" rx="5" ry="5" fill="#4CAF50" fill-opacity="0.1" stroke="#4CAF50" stroke-width="1"/>
  <text x="690" y="130" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#1b5e20">Status Code</text>
  <text x="690" y="145" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1b5e20">Indicates success</text>
  <text x="690" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#1b5e20">or failure</text>
  
  <!-- Headers annotation -->
  <circle cx="625" y="205" r="10" fill="#2196F3" stroke="#ffffff" stroke-width="2"/>
  <text x="625" y="209" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">2</text>
  <rect x="640" y="180" width="100" height="50" rx="5" ry="5" fill="#2196F3" fill-opacity="0.1" stroke="#2196F3" stroke-width="1"/>
  <text x="690" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#0d47a1">Headers</text>
  <text x="690" y="215" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#0d47a1">Metadata about</text>
  <text x="690" y="225" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#0d47a1">the response</text>
  
  <!-- Body annotation -->
  <circle cx="625" y="295" r="10" fill="#FF9800" stroke="#ffffff" stroke-width="2"/>
  <text x="625" y="299" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#ffffff">3</text>
  <rect x="640" y="270" width="100" height="50" rx="5" ry="5" fill="#FF9800" fill-opacity="0.1" stroke="#FF9800" stroke-width="1"/>
  <text x="690" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#e65100">Body</text>
  <text x="690" y="305" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#e65100">The actual data</text>
  <text x="690" y="315" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#e65100">requested</text>
  
  <!-- Title -->
  <text x="375" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">Anatomy of an API Response</text>
  <text x="375" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#2c3e50">Understanding the structure and components</text>
</svg> 