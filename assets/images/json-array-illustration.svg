<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 450" width="800" height="450">
  <style>
    .box { fill: #f0f5ff; stroke: #3273dc; stroke-width: 2; rx: 8; ry: 8; }
    .array-box { fill: #f0fff5; stroke: #33cc66; stroke-width: 2; rx: 8; ry: 8; }
    .element-box { fill: white; stroke: #3273dc; stroke-width: 1; rx: 4; ry: 4; }
    .array-element-box { fill: white; stroke: #33cc66; stroke-width: 1; rx: 4; ry: 4; }
    .title { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; }
    .subtitle { font-family: Arial, sans-serif; font-size: 14px; }
    .code { font-family: "Courier New", monospace; font-size: 14px; }
    .array-bracket { font-family: "Courier New", monospace; font-size: 20px; fill: #33cc66; font-weight: bold; }
    .object-bracket { font-family: "Courier New", monospace; font-size: 20px; fill: #3273dc; font-weight: bold; }
    .array-index { font-family: Arial, sans-serif; font-size: 12px; fill: #666; }
    .key { fill: #0066cc; }
    .string { fill: #008800; }
    .number { fill: #ff6600; }
    .boolean { fill: #9900cc; }
    .annotation { font-family: Arial, sans-serif; font-size: 12px; fill: #666; }
    .connector { fill: none; stroke: #999; stroke-width: 1; stroke-dasharray: 3,3; }
  </style>

  <text x="400" y="40" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#3273dc">JSON Array Illustration</text>
  <text x="400" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#555">Understanding array structure and nested arrays in JSON</text>
  
  <!-- Simple Array Example -->
  <rect x="50" y="100" width="700" height="100" class="array-box" />
  <text x="400" y="125" text-anchor="middle" class="title">Simple Array</text>
  
  <text x="115" y="160" class="array-bracket">[</text>
  
  <rect x="130" y="140" width="100" height="40" class="array-element-box" />
  <text x="180" y="165" text-anchor="middle" class="code string">"apple"</text>
  <text x="180" y="185" text-anchor="middle" class="array-index">index: 0</text>
  
  <rect x="240" y="140" width="100" height="40" class="array-element-box" />
  <text x="290" y="165" text-anchor="middle" class="code string">"banana"</text>
  <text x="290" y="185" text-anchor="middle" class="array-index">index: 1</text>
  
  <rect x="350" y="140" width="100" height="40" class="array-element-box" />
  <text x="400" y="165" text-anchor="middle" class="code string">"cherry"</text>
  <text x="400" y="185" text-anchor="middle" class="array-index">index: 2</text>
  
  <rect x="460" y="140" width="100" height="40" class="array-element-box" />
  <text x="510" y="165" text-anchor="middle" class="code number">42</text>
  <text x="510" y="185" text-anchor="middle" class="array-index">index: 3</text>
  
  <rect x="570" y="140" width="100" height="40" class="array-element-box" />
  <text x="620" y="165" text-anchor="middle" class="code boolean">true</text>
  <text x="620" y="185" text-anchor="middle" class="array-index">index: 4</text>
  
  <text x="685" y="160" class="array-bracket">]</text>
  
  <!-- Array of Objects -->
  <rect x="50" y="230" width="320" height="190" class="array-box" />
  <text x="210" y="255" text-anchor="middle" class="title">Array of Objects</text>
  
  <text x="75" y="300" class="array-bracket">[</text>
  
  <rect x="90" y="275" width="240" height="60" class="element-box" />
  <text x="105" y="295" class="code object-bracket">{</text>
  <text x="120" y="315" class="code">
    <tspan class="key">"id"</tspan><tspan>: </tspan><tspan class="number">1</tspan><tspan>, </tspan>
    <tspan class="key">"name"</tspan><tspan>: </tspan><tspan class="string">"Alice"</tspan>
  </text>
  <text x="315" y="295" class="code object-bracket">}</text>
  <text x="210" y="340" text-anchor="middle" class="array-index">index: 0</text>
  
  <rect x="90" y="345" width="240" height="60" class="element-box" />
  <text x="105" y="365" class="code object-bracket">{</text>
  <text x="120" y="385" class="code">
    <tspan class="key">"id"</tspan><tspan>: </tspan><tspan class="number">2</tspan><tspan>, </tspan>
    <tspan class="key">"name"</tspan><tspan>: </tspan><tspan class="string">"Bob"</tspan>
  </text>
  <text x="315" y="365" class="code object-bracket">}</text>
  <text x="210" y="410" text-anchor="middle" class="array-index">index: 1</text>
  
  <text x="75" y="400" class="array-bracket">]</text>
  
  <!-- Nested Arrays -->
  <rect x="430" y="230" width="320" height="190" class="array-box" />
  <text x="590" y="255" text-anchor="middle" class="title">Nested Arrays</text>
  
  <text x="455" y="300" class="array-bracket">[</text>
  
  <rect x="470" y="275" width="80" height="40" class="array-element-box" />
  <text x="510" y="300" text-anchor="middle" class="code number">1</text>
  <text x="510" y="320" text-anchor="middle" class="array-index">index: 0</text>
  
  <rect x="560" y="275" width="170" height="60" class="array-element-box" />
  <text x="580" y="300" class="array-bracket">[</text>
  <text x="600" y="300" class="code string">"a"</text>
  <text x="620" y="300" class="code">,</text>
  <text x="635" y="300" class="code string">"b"</text>
  <text x="655" y="300" class="code">,</text>
  <text x="670" y="300" class="code string">"c"</text>
  <text x="690" y="300" class="array-bracket">]</text>
  <text x="645" y="320" text-anchor="middle" class="array-index">index: 1 (nested array)</text>
  
  <rect x="470" y="345" width="260" height="60" class="array-element-box" />
  <text x="490" y="370" class="array-bracket">[</text>
  <text x="510" y="370" class="code object-bracket">{</text>
  <text x="525" y="370" class="code">
    <tspan class="key">"x"</tspan><tspan>: </tspan><tspan class="number">10</tspan>
  </text>
  <text x="580" y="370" class="code object-bracket">}</text>
  <text x="590" y="370" class="code">,</text>
  <text x="605" y="370" class="code object-bracket">{</text>
  <text x="620" y="370" class="code">
    <tspan class="key">"y"</tspan><tspan>: </tspan><tspan class="number">20</tspan>
  </text>
  <text x="675" y="370" class="code object-bracket">}</text>
  <text x="695" y="370" class="array-bracket">]</text>
  <text x="600" y="390" text-anchor="middle" class="array-index">index: 2 (array of objects)</text>
  
  <text x="455" y="400" class="array-bracket">]</text>
</svg> 