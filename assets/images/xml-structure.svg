<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">XML Hierarchical Structure</text>
  
  <!-- Main Container -->
  <rect x="50" y="70" width="700" height="400" fill="#ffffff" stroke="#e2e8f0" stroke-width="2" rx="8" ry="8"/>
  
  <!-- XML Tree Structure -->
  <!-- Root Element -->
  <rect x="350" y="90" width="100" height="40" fill="#e3f2fd" stroke="#2196f3" stroke-width="2" rx="4" ry="4"/>
  <text x="400" y="115" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#0d47a1">person</text>
  
  <!-- Level 1 Elements -->
  <rect x="150" y="170" width="100" height="40" fill="#e8f5e9" stroke="#4caf50" stroke-width="2" rx="4" ry="4"/>
  <text x="200" y="195" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1b5e20">name</text>
  
  <rect x="350" y="170" width="100" height="40" fill="#e8f5e9" stroke="#4caf50" stroke-width="2" rx="4" ry="4"/>
  <text x="400" y="195" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1b5e20">age</text>
  
  <rect x="550" y="170" width="100" height="40" fill="#e8f5e9" stroke="#4caf50" stroke-width="2" rx="4" ry="4"/>
  <text x="600" y="195" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#1b5e20">address</text>
  
  <!-- Level 2 Elements -->
  <rect x="500" y="250" width="100" height="40" fill="#fff8e1" stroke="#ffc107" stroke-width="2" rx="4" ry="4"/>
  <text x="550" y="275" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#ff6f00">city</text>
  
  <rect x="620" y="250" width="100" height="40" fill="#fff8e1" stroke="#ffc107" stroke-width="2" rx="4" ry="4"/>
  <text x="670" y="275" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#ff6f00">zipcode</text>
  
  <!-- Values -->
  <rect x="150" y="250" width="100" height="30" fill="#f5f5f5" stroke="#9e9e9e" stroke-width="1" rx="2" ry="2"/>
  <text x="200" y="270" font-family="monospace" font-size="12" text-anchor="middle" fill="#333">John Smith</text>
  
  <rect x="350" y="250" width="100" height="30" fill="#f5f5f5" stroke="#9e9e9e" stroke-width="1" rx="2" ry="2"/>
  <text x="400" y="270" font-family="monospace" font-size="12" text-anchor="middle" fill="#333">30</text>
  
  <rect x="500" y="330" width="100" height="30" fill="#f5f5f5" stroke="#9e9e9e" stroke-width="1" rx="2" ry="2"/>
  <text x="550" y="350" font-family="monospace" font-size="12" text-anchor="middle" fill="#333">New York</text>
  
  <rect x="620" y="330" width="100" height="30" fill="#f5f5f5" stroke="#9e9e9e" stroke-width="1" rx="2" ry="2"/>
  <text x="670" y="350" font-family="monospace" font-size="12" text-anchor="middle" fill="#333">10001</text>
  
  <!-- Connection Lines -->
  <!-- Root to Level 1 -->
  <line x1="400" y1="130" x2="400" y2="150" stroke="#2c3e50" stroke-width="2"/>
  <line x1="400" y1="150" x2="200" y2="150" stroke="#2c3e50" stroke-width="2"/>
  <line x1="400" y1="150" x2="600" y2="150" stroke="#2c3e50" stroke-width="2"/>
  <line x1="200" y1="150" x2="200" y2="170" stroke="#2c3e50" stroke-width="2"/>
  <line x1="400" y1="150" x2="400" y2="170" stroke="#2c3e50" stroke-width="2"/>
  <line x1="600" y1="150" x2="600" y2="170" stroke="#2c3e50" stroke-width="2"/>
  
  <!-- Level 1 to Values/Level 2 -->
  <line x1="200" y1="210" x2="200" y2="250" stroke="#2c3e50" stroke-width="2"/>
  <line x1="400" y1="210" x2="400" y2="250" stroke="#2c3e50" stroke-width="2"/>
  <line x1="600" y1="210" x2="600" y2="230" stroke="#2c3e50" stroke-width="2"/>
  <line x1="600" y1="230" x2="550" y2="230" stroke="#2c3e50" stroke-width="2"/>
  <line x1="600" y1="230" x2="670" y2="230" stroke="#2c3e50" stroke-width="2"/>
  <line x1="550" y1="230" x2="550" y2="250" stroke="#2c3e50" stroke-width="2"/>
  <line x1="670" y1="230" x2="670" y2="250" stroke="#2c3e50" stroke-width="2"/>
  
  <!-- Level 2 to Values -->
  <line x1="550" y1="290" x2="550" y2="330" stroke="#2c3e50" stroke-width="2"/>
  <line x1="670" y1="290" x2="670" y2="330" stroke="#2c3e50" stroke-width="2"/>
  
  <!-- XML Code Example -->
  <rect x="80" y="310" width="300" height="140" fill="#f5f5f5" stroke="#9e9e9e" stroke-width="1" rx="4" ry="4"/>
  <text x="100" y="330" font-family="monospace" font-size="12" fill="#333">&lt;person&gt;</text>
  <text x="120" y="350" font-family="monospace" font-size="12" fill="#333">&lt;name&gt;John Smith&lt;/name&gt;</text>
  <text x="120" y="370" font-family="monospace" font-size="12" fill="#333">&lt;age&gt;30&lt;/age&gt;</text>
  <text x="120" y="390" font-family="monospace" font-size="12" fill="#333">&lt;address&gt;</text>
  <text x="140" y="410" font-family="monospace" font-size="12" fill="#333">&lt;city&gt;New York&lt;/city&gt;</text>
  <text x="140" y="430" font-family="monospace" font-size="12" fill="#333">&lt;zipcode&gt;10001&lt;/zipcode&gt;</text>
  <text x="120" y="450" font-family="monospace" font-size="12" fill="#333">&lt;/address&gt;</text>
  <text x="100" y="470" font-family="monospace" font-size="12" fill="#333">&lt;/person&gt;</text>
  
  <!-- Legend -->
  <rect x="450" y="390" width="280" height="80" fill="white" stroke="#e2e8f0" stroke-width="1" rx="4" ry="4"/>
  
  <rect x="470" y="405" width="20" height="20" fill="#e3f2fd" stroke="#2196f3" stroke-width="1" rx="2" ry="2"/>
  <text x="500" y="420" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#333">Root Element</text>
  
  <rect x="470" y="435" width="20" height="20" fill="#e8f5e9" stroke="#4caf50" stroke-width="1" rx="2" ry="2"/>
  <text x="500" y="450" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#333">Child Elements</text>
  
  <rect x="600" y="405" width="20" height="20" fill="#fff8e1" stroke="#ffc107" stroke-width="1" rx="2" ry="2"/>
  <text x="630" y="420" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#333">Nested Elements</text>
  
  <rect x="600" y="435" width="20" height="20" fill="#f5f5f5" stroke="#9e9e9e" stroke-width="1" rx="2" ry="2"/>
  <text x="630" y="450" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#333">Element Values</text>
</svg> 