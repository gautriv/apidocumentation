<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f8f9fb" rx="15" ry="15"/>
  
  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#2c3e50">API Types Overview</text>
  <text x="400" y="80" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#2c3e50">Comparison of modern API architectural styles</text>
  
  <!-- REST API Box -->
  <rect x="50" y="120" width="160" height="320" rx="10" ry="10" fill="#ffffff" stroke="#4CAF50" stroke-width="2"/>
  <rect x="50" y="120" width="160" height="50" rx="10" ry="10" fill="#4CAF50"/>
  <text x="130" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">REST API</text>
  
  <text x="65" y="190" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Format:</text>
  <text x="140" y="190" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">JSON, XML</text>
  
  <text x="65" y="220" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Transport:</text>
  <text x="140" y="220" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">HTTP</text>
  
  <text x="65" y="250" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Methods:</text>
  <text x="140" y="250" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">GET, POST,</text>
  <text x="140" y="265" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">PUT, DELETE</text>
  
  <text x="65" y="295" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Strengths:</text>
  <text x="140" y="295" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">- Simple</text>
  <text x="140" y="310" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">- Stateless</text>
  <text x="140" y="325" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">- Cacheable</text>
  <text x="140" y="340" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">- Widespread</text>
  
  <text x="65" y="370" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Best for:</text>
  <text x="140" y="370" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Public APIs,</text>
  <text x="140" y="385" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Web services</text>
  <text x="140" y="400" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Mobile apps</text>
  
  <!-- REST Icon -->
  <rect x="85" y="415" width="90" height="15" rx="3" ry="3" fill="#4CAF50" opacity="0.7"/>
  <circle cx="85" cy="422" r="5" fill="#4CAF50"/>
  <circle cx="175" cy="422" r="5" fill="#4CAF50"/>
  
  <!-- SOAP API Box -->
  <rect x="230" y="120" width="160" height="320" rx="10" ry="10" fill="#ffffff" stroke="#2196F3" stroke-width="2"/>
  <rect x="230" y="120" width="160" height="50" rx="10" ry="10" fill="#2196F3"/>
  <text x="310" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">SOAP API</text>
  
  <text x="245" y="190" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Format:</text>
  <text x="320" y="190" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">XML only</text>
  
  <text x="245" y="220" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Transport:</text>
  <text x="320" y="220" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">HTTP, SMTP,</text>
  <text x="320" y="235" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">JMS, etc.</text>
  
  <text x="245" y="265" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Methods:</text>
  <text x="320" y="265" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">RPC-style</text>
  
  <text x="245" y="295" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Strengths:</text>
  <text x="320" y="295" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">- Built-in error</text>
  <text x="320" y="310" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">  handling</text>
  <text x="320" y="325" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">- Security</text>
  <text x="320" y="340" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">- Standards</text>
  
  <text x="245" y="370" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Best for:</text>
  <text x="320" y="370" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Enterprise,</text>
  <text x="320" y="385" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Financial,</text>
  <text x="320" y="400" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Legacy systems</text>
  
  <!-- SOAP Icon -->
  <rect x="260" y="415" width="25" height="15" rx="2" ry="2" fill="#2196F3" opacity="0.7"/>
  <rect x="295" y="415" width="25" height="15" rx="2" ry="2" fill="#2196F3" opacity="0.7"/>
  <rect x="330" y="415" width="25" height="15" rx="2" ry="2" fill="#2196F3" opacity="0.7"/>
  
  <!-- GraphQL API Box -->
  <rect x="410" y="120" width="160" height="320" rx="10" ry="10" fill="#ffffff" stroke="#9C27B0" stroke-width="2"/>
  <rect x="410" y="120" width="160" height="50" rx="10" ry="10" fill="#9C27B0"/>
  <text x="490" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">GraphQL API</text>
  
  <text x="425" y="190" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Format:</text>
  <text x="500" y="190" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">JSON</text>
  
  <text x="425" y="220" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Transport:</text>
  <text x="500" y="220" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">HTTP</text>
  
  <text x="425" y="250" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Methods:</text>
  <text x="500" y="250" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Query,</text>
  <text x="500" y="265" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Mutation,</text>
  <text x="500" y="280" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Subscription</text>
  
  <text x="425" y="310" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Strengths:</text>
  <text x="500" y="310" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">- Precise data</text>
  <text x="500" y="325" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">  fetching</text>
  <text x="500" y="340" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">- Single endpoint</text>
  <text x="500" y="355" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">- Typed schema</text>
  
  <text x="425" y="385" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Best for:</text>
  <text x="500" y="385" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Complex UIs,</text>
  <text x="500" y="400" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Microservices</text>
  
  <!-- GraphQL Icon (hexagon shape) -->
  <polygon points="490,415 480,422 490,429 500,422" fill="#9C27B0" opacity="0.7"/>
  
  <!-- gRPC API Box -->
  <rect x="590" y="120" width="160" height="320" rx="10" ry="10" fill="#ffffff" stroke="#FF9800" stroke-width="2"/>
  <rect x="590" y="120" width="160" height="50" rx="10" ry="10" fill="#FF9800"/>
  <text x="670" y="150" text-anchor="middle" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="#ffffff">gRPC API</text>
  
  <text x="605" y="190" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Format:</text>
  <text x="680" y="190" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Protocol Buffers</text>
  
  <text x="605" y="220" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Transport:</text>
  <text x="680" y="220" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">HTTP/2</text>
  
  <text x="605" y="250" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Methods:</text>
  <text x="680" y="250" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Unary, Server</text>
  <text x="680" y="265" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Streaming, Client</text>
  <text x="680" y="280" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Streaming</text>
  
  <text x="605" y="310" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Strengths:</text>
  <text x="680" y="310" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">- High</text>
  <text x="680" y="325" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">  performance</text>
  <text x="680" y="340" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">- Strict typing</text>
  <text x="680" y="355" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">- Code generation</text>
  
  <text x="605" y="385" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#2c3e50">Best for:</text>
  <text x="680" y="385" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Microservices,</text>
  <text x="680" y="400" font-family="Arial, sans-serif" font-size="12" fill="#2c3e50">Real-time comms</text>
  
  <!-- gRPC Icon -->
  <path d="M655,415 L685,415 L685,422 L670,429 L655,422 Z" fill="#FF9800" opacity="0.7"/>
</svg> 