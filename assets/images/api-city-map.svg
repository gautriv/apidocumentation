<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="500" fill="#f0f8ff" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#2c3e50">API Documentation as a City Map</text>
  
  <!-- City Background -->
  <rect x="50" y="70" width="700" height="380" fill="#e6f2ff" stroke="#b3d1ff" stroke-width="2" rx="8" ry="8"/>
  
  <!-- Grid for streets -->
  <g stroke="#c8d6e5" stroke-width="2">
    <!-- Horizontal streets -->
    <line x1="50" y1="120" x2="750" y2="120" />
    <line x1="50" y1="170" x2="750" y2="170" />
    <line x1="50" y1="220" x2="750" y2="220" />
    <line x1="50" y1="270" x2="750" y2="270" />
    <line x1="50" y1="320" x2="750" y2="320" />
    <line x1="50" y1="370" x2="750" y2="370" />
    
    <!-- Vertical streets -->
    <line x1="130" y1="70" x2="130" y2="450" />
    <line x1="210" y1="70" x2="210" y2="450" />
    <line x1="290" y1="70" x2="290" y2="450" />
    <line x1="370" y1="70" x2="370" y2="450" />
    <line x1="450" y1="70" x2="450" y2="450" />
    <line x1="530" y1="70" x2="530" y2="450" />
    <line x1="610" y1="70" x2="610" y2="450" />
    <line x1="690" y1="70" x2="690" y2="450" />
  </g>
  
  <!-- Buildings (API Endpoints) -->
  <!-- Authentication District -->
  <rect x="140" y="130" width="60" height="30" fill="#4a6ef5" rx="4" ry="4"/>
  <text x="170" y="150" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">Auth</text>
  
  <rect x="220" y="130" width="60" height="30" fill="#4a6ef5" rx="4" ry="4"/>
  <text x="250" y="150" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">Login</text>
  
  <rect x="300" y="130" width="60" height="30" fill="#4a6ef5" rx="4" ry="4"/>
  <text x="330" y="150" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">OAuth</text>
  
  <!-- User District -->
  <rect x="140" y="230" width="60" height="30" fill="#43a047" rx="4" ry="4"/>
  <text x="170" y="250" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">Users</text>
  
  <rect x="220" y="230" width="60" height="30" fill="#43a047" rx="4" ry="4"/>
  <text x="250" y="250" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">Profiles</text>
  
  <rect x="300" y="230" width="60" height="30" fill="#43a047" rx="4" ry="4"/>
  <text x="330" y="250" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">Settings</text>
  
  <!-- Product District -->
  <rect x="460" y="230" width="60" height="30" fill="#e53935" rx="4" ry="4"/>
  <text x="490" y="250" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">Products</text>
  
  <rect x="540" y="230" width="60" height="30" fill="#e53935" rx="4" ry="4"/>
  <text x="570" y="250" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">Inventory</text>
  
  <rect x="620" y="230" width="60" height="30" fill="#e53935" rx="4" ry="4"/>
  <text x="650" y="250" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">Orders</text>
  
  <!-- Analytics District -->
  <rect x="460" y="330" width="60" height="30" fill="#fb8c00" rx="4" ry="4"/>
  <text x="490" y="350" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">Stats</text>
  
  <rect x="540" y="330" width="60" height="30" fill="#fb8c00" rx="4" ry="4"/>
  <text x="570" y="350" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">Reports</text>
  
  <rect x="620" y="330" width="60" height="30" fill="#fb8c00" rx="4" ry="4"/>
  <text x="650" y="350" font-family="Arial, sans-serif" font-size="10" font-weight="bold" text-anchor="middle" fill="white">Metrics</text>
  
  <!-- Parks (Documentation Sections) -->
  <ellipse cx="250" cy="330" rx="80" ry="40" fill="#c5e1a5" stroke="#8bc34a" stroke-width="2"/>
  <text x="250" y="330" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#33691e">Guides</text>
  <text x="250" y="350" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#33691e">Getting Started</text>
  
  <ellipse cx="400" cy="180" rx="55" ry="55" fill="#bbdefb" stroke="#2196f3" stroke-width="2"/>
  <text x="400" y="170" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#0d47a1">API Hub</text>
  <text x="400" y="190" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#0d47a1">Reference</text>
  <text x="400" y="205" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#0d47a1">Documentation</text>
  
  <!-- Legend -->
  <rect x="50" y="400" width="700" height="50" fill="white" stroke="#c8d6e5" stroke-width="1" rx="4" ry="4"/>
  
  <!-- Legend items -->
  <rect x="70" y="415" width="20" height="20" fill="#4a6ef5" rx="2" ry="2"/>
  <text x="100" y="430" font-family="Arial, sans-serif" font-size="12" fill="#333">Authentication</text>
  
  <rect x="220" y="415" width="20" height="20" fill="#43a047" rx="2" ry="2"/>
  <text x="250" y="430" font-family="Arial, sans-serif" font-size="12" fill="#333">User Resources</text>
  
  <rect x="370" y="415" width="20" height="20" fill="#e53935" rx="2" ry="2"/>
  <text x="400" y="430" font-family="Arial, sans-serif" font-size="12" fill="#333">Product Resources</text>
  
  <rect x="520" y="415" width="20" height="20" fill="#fb8c00" rx="2" ry="2"/>
  <text x="550" y="430" font-family="Arial, sans-serif" font-size="12" fill="#333">Analytics</text>
  
  <ellipse cx="670" cy="425" rx="15" ry="10" fill="#bbdefb" stroke="#2196f3" stroke-width="1"/>
  <text x="700" y="430" font-family="Arial, sans-serif" font-size="12" fill="#333">Documentation</text>
  
  <!-- Compass -->
  <circle cx="720" cy="100" r="25" fill="white" stroke="#2c3e50" stroke-width="1"/>
  <text x="720" y="90" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">N</text>
  <text x="720" y="115" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">S</text>
  <text x="735" y="100" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">E</text>
  <text x="705" y="100" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#2c3e50">W</text>
</svg> 