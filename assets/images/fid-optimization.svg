<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="600" height="300" xmlns="http://www.w3.org/2000/svg">
  <rect width="100%" height="100%" fill="#f8fafc"/>
  
  <!-- Main Container -->
  <rect x="30" y="30" width="540" height="240" rx="8" fill="white" stroke="#e2e8f0" stroke-width="2"/>
  
  <!-- Title -->
  <text x="300" y="60" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#ca8a04">First Input Delay (FID) Optimization</text>
  
  <!-- Before and After -->
  <text x="150" y="90" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#64748b">Before</text>
  <text x="450" y="90" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#64748b">After</text>
  
  <!-- Before Illustration -->
  <rect x="60" y="110" width="180" height="120" rx="4" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- Main Thread Blocked (Before) -->
  <rect x="70" y="130" width="160" height="15" rx="2" fill="#94a3b8"/>
  <text x="150" y="142" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Main Thread</text>
  
  <!-- Long Tasks Blocking Main Thread -->
  <rect x="70" y="150" width="80" height="20" rx="2" fill="#f59e0b"/>
  <text x="110" y="164" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">JavaScript</text>
  
  <rect x="155" y="150" width="50" height="20" rx="2" fill="#f59e0b"/>
  <text x="180" y="164" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">Parse</text>
  
  <rect x="70" y="175" width="110" height="20" rx="2" fill="#f59e0b"/>
  <text x="125" y="189" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">Third-party Script</text>
  
  <!-- Input Delay Indicator -->
  <circle cx="125" cy="210" r="8" fill="#ef4444">
    <animate attributeName="r" values="8;10;8" dur="1s" repeatCount="indefinite"/>
  </circle>
  <text x="150" y="214" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#ef4444">250ms delay</text>
  
  <!-- After Illustration -->
  <rect x="360" y="110" width="180" height="120" rx="4" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  
  <!-- Main Thread Optimized (After) -->
  <rect x="370" y="130" width="160" height="15" rx="2" fill="#94a3b8"/>
  <text x="450" y="142" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">Main Thread</text>
  
  <!-- Smaller Chunked Tasks -->
  <rect x="370" y="150" width="30" height="20" rx="2" fill="#22c55e"/>
  <rect x="405" y="150" width="30" height="20" rx="2" fill="#22c55e"/>
  <rect x="440" y="150" width="30" height="20" rx="2" fill="#22c55e"/>
  <rect x="475" y="150" width="30" height="20" rx="2" fill="#22c55e"/>
  
  <!-- Web Worker -->
  <rect x="370" y="175" width="160" height="20" rx="2" fill="#0ea5e9"/>
  <text x="450" y="189" font-family="Arial, sans-serif" font-size="9" text-anchor="middle" fill="white">Web Worker</text>
  
  <!-- Input Response Indicator -->
  <circle cx="430" cy="210" r="8" fill="#22c55e"/>
  <text x="450" y="214" font-family="Arial, sans-serif" font-size="12" text-anchor="start" fill="#22c55e">50ms delay</text>
  
  <!-- Improvement Arrow -->
  <line x1="250" y1="170" x2="350" y2="170" stroke="#ca8a04" stroke-width="2" stroke-dasharray="5,5"/>
  <polygon points="350,170 340,165 340,175" fill="#ca8a04"/>
  
  <!-- Optimization Techniques -->
  <rect x="40" y="250" width="160" height="20" rx="4" fill="#fef9c3"/>
  <text x="120" y="264" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#ca8a04">Break Up Long Tasks</text>
  
  <rect x="220" y="250" width="160" height="20" rx="4" fill="#fef9c3"/>
  <text x="300" y="264" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#ca8a04">Use Web Workers</text>
  
  <rect x="400" y="250" width="160" height="20" rx="4" fill="#fef9c3"/>
  <text x="480" y="264" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="#ca8a04">Optimize Third-Party Scripts</text>
</svg> 